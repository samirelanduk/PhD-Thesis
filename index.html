<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Sam Ireland">
  <meta name="description" content="Sam Ireland's Thesis Count">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thesis Word Count</title>

  <script>
  var counts = [ ];
  var times = [ ];
  var messages = [ ];
  var data = [[Date.parse(times[times.length - 1].slice(6)), 0]];
  for (var t = times.length - 1; t >= 0; t--) {
      data.push([Date.parse(times[t].slice(6)), counts[t]])
  }
  data.push([Math.round((new Date()).getTime()), counts[0]]);
  var targetData = [[new Date(2018, 10, 5).getTime(), 0]];
  while (targetData[targetData.length - 1][0] < data[data.length - 1][0]) {
      var last = targetData[targetData.length - 1];
      targetData.push([last[0] + (1000 * 60 * 60 * 24 * 7), last[1] + 500])
  }
  data.reverse();
  </script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>body {
      max-width: 800px;
      margin-left: auto; margin-right: auto;
      padding: 10px; background-color: #f0f0f0;
      } body div {box-shadow: 0 3px 6px 0 rgba(0,0,0,0.2);}
  </style>
</head>

<body>

<div id="chart"></div>
<script>
var chart = Highcharts.chart("chart", {
    chart: {zoomType: "x"},
    legend: {enabled: false},
    title: {text: "Thesis Progress"},
    subtitle: {text: "Currently: " + counts[0] + " words"},
    credits: {enabled: false},
    xAxis: {type: "datetime", title: {text: "Time"}, min: new Date(2018, 10, 5).getTime(), max: data[0][0]},
    yAxis: {min: 0, title: {text: "Word Count"}},
    series: [{
        data: targetData, color: "#3498db55", lineWidth: 1,
        marker: {enabled: false}, enableMouseTracking: false, visible: false
    }, {
        data: data, step: "right", name: "Word Count", color: "#4A9586"
    }],
    tooltip: {
        formatter: function() {
            var date = Highcharts.dateFormat('%a, %e %b %Y %H:%M', new Date(this.x));
            var text = "<div style='font-size: 85%'>" + date + "</div><br>";
            var text = text + "<div><strong>Word Count</strong>: " + this.y + "</div>";
            var message = messages[this.series.data.indexOf(this.point) - 1];
            if (message) {
                var text = text + "<br><div style='font-size: 85%;'><em>" + message.trim() + "</em></div>"
            }

            return text;
        }
    }
});
document.getElementsByClassName("highcharts-title")[0].onclick = function () {
    var series = chart.series[0];
    series.setVisible(!series.visible, !series.visible);
    chart.redraw();
}
</script>

</body>

</html>
